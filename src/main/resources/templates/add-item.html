<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add An Item- GoenCom</title>
<link rel="stylesheet" th:href="@{/css/add-item.css}">
<script src="https://kit.fontawesome.com/06673b0170.js"
	crossorigin="anonymous"></script>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap')
	;
</style>
</head>
<body>

	<div class="container-form">
		<form action="" th:action="@{add-item}" method="post"
			th:object="${item}">
			<i class="fa-solid fa-circle-check"></i>
			<h3>Add An Item</h3>

			<input type="name" id="item-name" name="name"
				placeholder="Enter item name" maxlength="50" th:value="${item.name}"
				required />

			<textarea name="description" id="item-desc" cols="70" rows="10"
				placeholder="Enter item description" th:text="${item.description}"
				required></textarea>

			<input type="file" id="item-pics" name="pics"
				placeholder="Enter pictures" multiple > <input
				type="number" min="0" max="100000000" step="any" name="basePrice"
				id="base-price" placeholder="Base price (rupees)"
				th:value="${item.basePrice}" required="required"> <input
				type="submit" name="Add Item" value="Add Item" /> <a
				href="manage-items"><button type="button" class="btn1">Cancel</button></a>
		</form>
	</div>

</body>
</html>
